<!DOCTYPE html>
<html lang="en">
<head>
    <title>Organ Donation and Transplantation in the United States</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" href="desktop/project-3/static/css/style.css">  
</head>

<body>
    <h1>Organ Donation and Transplantation in the United States</h1>
    <p> An interactive dashboard showcasing organ donation and transplantation data between 2017-2022</p>
    <div class="container">
        <div class="row">
        </div>
    </div class="row">
        <div class="col-md-2">
            <div class="well">
                <h5>Year:</h5>
                <select id="selDataset">
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                </select>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Yearly Overview of Organ Donation and Transplantation</h3>
                </div>
                <div id="overview-year" class="panel-body"></div>
            </div>
        </div>
        <div class="col-md-5">
            <div id="bar1"></div>
        </div>
        <div class="col-md-5">
            <div id="bar2"></div>
        </div>
        <div class="col-md-12">
            <div id="map"></div>
        </div>
        <div class="col-md-12">
            <div id="pie1"></div>
        </div>
        <div class="col-md-12">
            <div id="histogram"></div>
        </div>
        <div class="col-md-12">
            <div id="pie2"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="desktop/project-3/static/js/logic.js"></script>


</body>


</html>
