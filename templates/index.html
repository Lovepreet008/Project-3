<!DOCTYPE html>
<html lang="en">
<head>
    <title>Organ Donation and Transplantation in the United States</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Organ Donation and Transplantation in the United States</h1>
            </div>
        </div>
    </div class="row">
        <div class="col-md-2">
            <div class="well">
                <h5>Year:</h5>
                <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Yearly Overview of Organ Donation and Transplantation</h3>
                </div>
                <div id="overview-year" class="panel-body"></div>
            </div>
        </div>
        <div class="col-md-5">
            <div id="bar1"></div>
        </div>
        <div class="col-md-5">
            <div id="bar2"></div>
        </div>
        <div class="col-md-12">
            <div id="mapping"></div>
        </div>
        <div class="col-md-12">
            <div id="pie1"></div>
        </div>
        <div class="col-md-12">
            <div id="histogram"></div>
        </div>
        <div class="col-md-12">
            <div id="pie2"></div>
        </div>
    </div>

</body>
