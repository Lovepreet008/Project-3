<!DOCTYPE html>
<html lang="en">
<head>
    <title>Organ Donation and Transplantation in the United States</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- Leaflet JavaScript code-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
</head>

<body>
    <button class="btn1">Animate</button>
    <button class="btn2">Reset</button>
    <div class="container">
        
        
        <div class="main">
            <div class="col-md-2">
                <div class="image-container"></div>
            </div>
            <div class="top">
                <div class="col-md-10 jumbotron text-center">
                    <h1>Organ Donation and Transplantation in the United States</h1>
                    <p> An interactive dashboard showcasing organ donation and transplantation data between 2017-2022</p>
                </div>
            </div>
        </div>

        
        <div class="row">
            
            <div class="col-md-2">
                <div class="well">
                    <h5>Organ:</h5>
                    <select id="selDataset0">
                        <option value="All">All</option>
                        <option value="Heart">Heart</option>
                        <option value="Kidney">Kidney</option>
                        <option value="Kidney-Pancreas">Kidney-Pancreas</option>
                        <option value="Liver">Liver</option>
                        <option value="Lung">Lung</option>
                        <option value="Pancreas">Pancreas</option>
                    </select>

                </div>
            </div>
            
        </div>
        <div class="graph1">  
            <div1 class="col-md-6">
                <div id="bar1"></div>
            </div1>
            <div2 class="col-md-6">
                <div id="bar2"></div>
            </div2>
        </div>
        <div class="graph2">
            <div class="col-md-12">
                <div id="map"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
            
                <div class="well">
                    <h5>Year:</h5>
                    <select id="selDataset">
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        
                    </select>

                </div>
    
                    
            </div>
        </div>
        <div class="graph3">
            <div class="col-md-6">
                <div id="pie1"></div>
            </div>
            <div class="col-md-6">
                <div id="pie2"></div>
            </div>
        </div>
        <div class="graph4">
            <div class="col-md-12 centered">
                <div id="histogram" ></div>
            </div>
        </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../static/js/logic.js"></script>
    <script src="../static/js/national.js"></script>
    <script src="../static/js/choropleth.js"></script>
    <script src="../static/js/mappingchoropleth.js"></script>

    <script> 
        $(document).ready(function(){
            $(".btn1").click(function(){
                $("h1").animate({fontSize: "4em"});
            });
            $(".btn2").click(function(){
                $("h1").animate({fontSize: "2em"});
            });
        });
    </script>
    



</body>


</html>
